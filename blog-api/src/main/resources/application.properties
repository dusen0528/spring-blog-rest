spring.application.name=blog-api

spring.profiles.active=dev

#Tomcat configuration
server.port=8001
server.tomcat.uri-encoding=UTF-8
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.threads.max-queue-capacity=2147483647
server.ssl.enabled=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.data.web.pageable.one-indexed-parameters=true
jwt.secret=7c83e8ed501e28981f123d88ca87fa8a61277945c39b18a14ec8816986f96399
jwt.expiration=3600000 # ?? ?? ?? (1??)


eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address =true
eureka.client.service-url.defaultZone=http://admin:1234@localhost:8761/eureka
#eureka.client.registry-fetch-interval-seconds=5

management.endpoints.web.exposure.include=health,info

management.endpoint.health.show-details=always
management.endpoint.health.show-components=always


management.info.env.enabled=true
management.info.app.name=blog-api
management.info.app.description=Blog Api Application
management.info.app.version=1.0.0
management.info.custom.createdBy=Marco
management.info.custom.email=marco@nhnacademy.com
logging.level.com.nhnacademy.blog.common.security=DEBUG
