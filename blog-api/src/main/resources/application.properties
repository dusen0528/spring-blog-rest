spring.application.name=blog-api

spring.profiles.active=local

#Tomcat configuration
server.port=8001
server.tomcat.uri-encoding=UTF-8
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.threads.max-queue-capacity=2147483647
server.ssl.enabled=false

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.data.web.pageable.one-indexed-parameters=true

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address =true
eureka.client.service-url.defaultZone=http://admin:1234@localhost:8761/eureka
#eureka.client.registry-fetch-interval-seconds=5

#\uC124\uBA85: \uC774 \uC124\uC815\uC740 \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uD5EC\uC2A4 \uCCB4\uD06C \uC0C1\uD0DC\uB97C \uCD9C\uB825\uD560 \uB54C \uC0C1\uD0DC\uC758 \uC6B0\uC120 \uC21C\uC11C\uB97C \uC9C0\uC815\uD569\uB2C8\uB2E4. DOWN \uC0C1\uD0DC\uAC00 \uBA3C\uC800 \uB098\uC624\uACE0, \uADF8\uB2E4\uC74C UP \uC0C1\uD0DC\uAC00 \uB098\uC624\uB294 \uC21C\uC11C\uB97C \uC815\uC758\uD569\uB2C8\uB2E4.
#\uC6A9\uB3C4: \uD5EC\uC2A4 \uCCB4\uD06C \uC0C1\uD0DC\uAC00 DOWN\uC778 \uACBD\uC6B0 \uB354 \uC911\uC694\uD558\uAC8C \uCC98\uB9AC\uD558\uB3C4\uB85D \uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAE30\uBCF8\uAC12\uC740 UP, OUT_OF_SERVICE, UNKNOWN, DOWN\uC774\uC9C0\uB9CC, DOWN \uC0C1\uD0DC\uB97C \uBA3C\uC800 \uB098\uC624\uB3C4\uB85D \uC124\uC815\uD558\uBA74, \uC0C1\uD0DC\uC5D0 \uB530\uB77C \uC54C\uB9BC\uC774\uB098 \uCC98\uB9AC \uC6B0\uC120\uC21C\uC704\uB97C \uC870\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
#management.health.status.order=DOWN, UP

#\uC124\uBA85: \uC774 \uC124\uC815\uC740 \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 "\uC77C\uC2DC \uC911\uC9C0(pause)" \uAE30\uB2A5\uC744 \uD65C\uC131\uD654\uD569\uB2C8\uB2E4. pause \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB97C \uD1B5\uD574 \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uC77C\uBD80 \uC791\uC5C5\uC744 \uC77C\uC2DC \uC911\uC9C0\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
#\uC6A9\uB3C4: \uC608\uB97C \uB4E4\uC5B4, \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC774 \uACE0\uBD80\uD558 \uC0C1\uD0DC\uC77C \uB54C, \uC790\uB3D9\uC73C\uB85C \uC694\uCCAD\uC744 \uBC1B\uC9C0 \uC54A\uB3C4\uB85D \uC77C\uC2DC \uC911\uC9C0\uD558\uB294 \uB370 \uC0AC\uC6A9\uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC774\uB97C \uD1B5\uD574 \uC11C\uBC84\uC758 \uBD80\uD558\uB97C \uC870\uC808\uD558\uAC70\uB098 \uC810\uAC80\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
#management.endpoint.pause.enabled=true

#\uC124\uBA85: \uC774 \uC124\uC815\uC740 pause \uAE30\uB2A5\uC744 \uC7AC\uAC1C\uD558\uB294 resume \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB97C \uD65C\uC131\uD654\uD569\uB2C8\uB2E4. \uC989, \uC77C\uC2DC \uC911\uC9C0\uB41C \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uB2E4\uC2DC \uD65C\uC131\uD654\uD558\uB294 \uC5ED\uD560\uC744 \uD569\uB2C8\uB2E4.
#\uC6A9\uB3C4: pause \uAE30\uB2A5\uC744 \uD1B5\uD574 \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC774 \uC911\uC9C0\uB41C \uD6C4, \uBB38\uC81C\uAC00 \uD574\uACB0\uB418\uBA74 \uB2E4\uC2DC \uC815\uC0C1\uC801\uC73C\uB85C \uB3D9\uC791\uC744 \uC7AC\uAC1C\uD560 \uC218 \uC788\uB3C4\uB85D \uD569\uB2C8\uB2E4.
#management.endpoint.resume.enabled=true

#\uC124\uBA85: \uC774 \uC124\uC815\uC740 \uC5B4\uB5A4 \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB4E4\uC774 \uC6F9\uC5D0\uC11C \uB178\uCD9C\uB420\uC9C0\uB97C \uC9C0\uC815\uD569\uB2C8\uB2E4. *\uB85C \uC124\uC815\uD558\uBA74 \uBAA8\uB4E0 \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uAC00 \uC678\uBD80\uC5D0 \uB178\uCD9C\uB429\uB2C8\uB2E4. \uAE30\uBCF8\uC801\uC73C\uB85C \uC77C\uBD80 \uC911\uC694\uD55C \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB294 \uBCF4\uC548\uC0C1\uC758 \uC774\uC720\uB85C \uC678\uBD80\uC5D0\uC11C \uC811\uADFC\uD560 \uC218 \uC5C6\uB3C4\uB85D \uC81C\uD55C\uB418\uC5B4 \uC788\uC2B5\uB2C8\uB2E4.
#\uC6A9\uB3C4: \uBAA8\uB4E0 \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB97C \uC678\uBD80\uC5D0 \uB178\uCD9C\uC2DC\uD0A4\uACE0\uC790 \uD560 \uB54C \uC720\uC6A9\uD569\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4, \uD5EC\uC2A4 \uCCB4\uD06C, \uBA54\uD2B8\uB9AD\uC2A4, \uB85C\uADF8 \uCD94\uC801 \uB4F1\uC744 \uC678\uBD80\uC5D0\uC11C \uC561\uC138\uC2A4\uD560 \uC218 \uC788\uB3C4\uB85D \uD560 \uB54C \uC124\uC815\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uBCF4\uC548\uC0C1\uC758 \uC774\uC720\uB85C \uD544\uC694\uD558\uC9C0 \uC54A\uC740 \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uB294 \uB178\uCD9C\uD558\uC9C0 \uC54A\uB294 \uAC83\uC774 \uC88B\uC2B5\uB2C8\uB2E4.
management.endpoints.web.exposure.include=health,info

#/actuator/health
#\uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uAC74\uAC15 \uC0C1\uD0DC\uB97C \uBC18\uD658\uD558\uB294 \uC5D4\uB4DC\uD3EC\uC778\uD2B8\uC785\uB2C8\uB2E4. \uAE30\uBCF8\uC801\uC73C\uB85C UP, DOWN, OUT_OF_SERVICE, UNKNOWN \uB4F1\uC758 \uC0C1\uD0DC\uB97C \uBC18\uD658\uD569\uB2C8\uB2E4.

#/actuator/info
#\uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC5D0 \uB300\uD55C \uC815\uBCF4\uB97C \uC81C\uACF5\uD569\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4, \uBC84\uC804 \uC815\uBCF4\uB098 \uBE4C\uB4DC \uB0A0\uC9DC \uB4F1\uC744 \uC81C\uACF5\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.

#/actuator/metrics
#\uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC758 \uB2E4\uC591\uD55C \uBA54\uD2B8\uB9AD(\uC608: HTTP \uC694\uCCAD \uC218, JVM \uBA54\uBAA8\uB9AC \uC0AC\uC6A9\uB7C9 \uB4F1)\uC744 \uBC18\uD658\uD569\uB2C8\uB2E4.

