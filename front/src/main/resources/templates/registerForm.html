<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">회원가입</h3>
        </div>
        <div class="card-body">
          <!-- 오류 메시지 표시 -->
          <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

          <form th:action="@{/register}" th:object="${memberRegisterRequest}" method="post" id="registerForm">
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" class="form-control" id="email" th:field="*{mbEmail}" required>
              <small class="text-danger" th:if="${#fields.hasErrors('mbEmail')}" th:errors="*{mbEmail}"></small>
            </div>
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" th:field="*{mbName}" required>
              <small class="text-danger" th:if="${#fields.hasErrors('mbName')}" th:errors="*{mbName}"></small>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" th:field="*{mbPassword}" required>
              <small class="text-danger" th:if="${#fields.hasErrors('mbPassword')}" th:errors="*{mbPassword}"></small>
            </div>
            <div class="form-group">
              <label for="mobile">모바일 연락처</label>
              <input type="text" class="form-control" id="mobile" th:field="*{mbMobile}" required>
              <small class="text-danger" th:if="${#fields.hasErrors('mbMobile')}" th:errors="*{mbMobile}"></small>
            </div>
            <div class="form-group">
              <label for="blogFid">블로그 식별자</label>
              <input type="text" class="form-control" id="blogFid" th:field="*{blogFid}" required>
              <small class="text-danger" th:if="${#fields.hasErrors('blogFid')}" th:errors="*{blogFid}"></small>
            </div>
            <div>
              <label for="categoryName">카테고리명</label>
              <input id="categoryName" type="text" th:field="*{categoryName}">
            </div>
            <div class="form-group">
              <label for="topicId">토픽 선택</label>
              <select class="form-control" id="topicId" th:field="*{topicId}" required>
                <option value="">토픽을 선택하세요</option>
                <option th:each="topic : ${topics}"
                        th:value="${topic.topicId}"
                        th:text="${topic.topicName}"></option>
              </select>
              <small class="text-danger" th:if="${#fields.hasErrors('topicId')}" th:errors="*{topicId}"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">가입하기</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a th:href="@{/login}">이미 계정이 있으신가요? 로그인하기</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 폼 제출 확인을 위한 JavaScript 추가 -->
<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    console.log('폼 제출 시도');
  });
</script>
</body>
</html>
