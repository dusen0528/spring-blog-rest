<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 메인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">마이 블로그</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- 로그인하지 않은 경우 -->
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" href="/login">로그인</a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="nav-link" href="/register">회원가입</a>
                </li>
                <!-- 로그인한 경우 -->
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="nav-link">
                        <span th:text="${#authentication.name}">사용자</span>님 환영합니다!
                    </span>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">블로그 메인 페이지</h1>
        <p class="lead">나만의 블로그에 오신 것을 환영합니다.</p>
        <hr class="my-4">
        <p th:if="${#authorization.expression('!isAuthenticated()')}">블로그를 시작하려면 로그인하거나 회원가입하세요.</p>
        <p th:if="${#authorization.expression('isAuthenticated()')}">
            <span th:text="${#authentication.name}">사용자</span>님의 블로그를 관리하세요.
        </p>
        <a class="btn btn-primary btn-lg" th:if="${#authorization.expression('!isAuthenticated()')}" href="/register" role="button">회원가입</a>
        <a class="btn btn-success btn-lg" th:if="${#authorization.expression('isAuthenticated()')}" href="/blog/write" role="button">글 작성하기</a>
    </div>

    <!-- 최근 게시글 목록 등 추가 콘텐츠 -->
    <div class="row mt-4">
        <div class="col-md-8">
            <h3>최근 게시글</h3>
            <!-- 게시글 목록 표시 영역 -->
        </div>
        <div class="col-md-4">
            <h3>카테고리</h3>
            <!-- 카테고리 목록 표시 영역 -->
        </div>
    </div>
</div>

<!-- Bootstrap JS 및 의존성 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
